<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
</head>
    <body>
        <div class="bg">
            <div class="app">
                <div class="control-block">
                    <p class="timer">Time: 00:00</p>
                    <div class="btn-wrapper">
                        <button class="start">Start</button>
                    </div>
                    <p class="moves">Moves: 0</p>
                </div>
                <div class="game-field">
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                    <div class="tile"></div>
                </div>
            </div>
            <div class="board">
                <p class="highscore">Highscore Board</p>
                <div class="divider"></div>
                <div class="table-header">
                    <p class="table-header-item">Date</p>
                    <p class="table-header-item">Time</p>
                    <p class="table-header-item">Moves</p>
                    <p class="table-header-item">Score</p>
                </div>
                <div class="divider"></div>
                <div class="entry-block">
                </div>
            </div>
        </div>
        <script src="./resources/js/script.js"></script>
    </body>
</html>
